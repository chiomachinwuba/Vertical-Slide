<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Vertical Slider</title>
    
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>A Young Lady</h1>
                <p>With a Laptop</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>A Beautiful Lady</h1>
                <p>With her pet</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>A Young Man</h1>
                <p>With a Laptop</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>A Medical Doctor</h1>
                <p>With a Laptop</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./img/pexels-karolina-grabowska-7195314.jpg);">
            </div>
            <div style="background-image: url(./img/pexels-mikael-blomkvist-6476376.jpg);">
            </div>
            <div style="background-image: url(./img/pexels-sam-lion-6002000.jpg);">
            </div>
            <div style="background-image: url(./img/pexels-andrea-piacquadio-3769021.jpg);">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-buttons">
<i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-buttons">
                <i class="fa fa-arrow-up"></i>
                            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
